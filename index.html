<!DOCTYPE html>

<html>

    <head>
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

        
        <script src="./component/Rotation.js"></script>
        <script src="./component/Fish.js"></script>
        <script src="./component/Treasure.js"></script>
        <script src="./component/Game.js"></script>
        

    </head>

    <body>

        <a-scene>

            <!--Asset Management-->
            <a-a-assets>
                <a-asset-item id="island" src="assets/island/scene.gltf"></a-asset-item>
                <a-asset-item id="scuba_driver" src="assets/scuba_driver/scene.gltf"></a-asset-item>
                <a-asset-item id="treasure" src="assets/treasure/model.gltf"></a-asset-item>
                <a-asset-item id="xyz" src="assets/fish/scene.gltf"></a-asset-item>
            </a-a-assets>

            <!--Sky-->
            <a-sky geometry="primitive: sphere;" material="shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;" radius="100" theta-length="180" side="double" animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000">
                
                <!--Island-->
                <a-entity gltf-model="#island" scale="1 1 1" position="0 -15 -40" fish-moving coins></a-entity>
                
                <!--General Treasures-->
                <a-entity gltf-model="#treasure" scale="15 15 15" position="0 -30 -40" rotation="0 90 0"></a-entity>
                <a-entity gltf-model="#treasure" scale="15 15 15" position="10 -30 -40" rotation="0 90 0"></a-entity>
                <a-entity gltf-model="#treasure" scale="15 15 15" position="-15 -30 -40" rotation="0 90 0"></a-entity>

                <!--Fish & Treasure Coins (With Components)-->
                <a-entity position="0 0 0" id="fishModels" fish-moving> </a-entity>
                <a-entity position="0 0 0" id="treasureCoins" coins> </a-entity>
            
            </a-sky>

            <a-entity gltf-model="#scuba_driver" scale="0.1 0.1 0.1" position="5 0 15" rotation="0 90 -20" diver-rotation-reader dynamic-body="mass: 0"game-play></a-entity>
            
            <!-- CAMERA -->
            <a-entity camera="active: true" look-controls position="0 10 25"></a-entity>
            
        </a-scene>

    </body>

</html>
